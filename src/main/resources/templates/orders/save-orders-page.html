<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<h1>Eyyy this is Homepage 2, baby</h1>







<div class="container">
    <div class="row">
        <div class="col">





            <div class="container">

                <h3>Add New Order</h3>
                <hr/>

                <form th:action="@{/saveOrders}" th:object="${orders}" method="POST">



                    <input type="number" th:field="*{product_quantity}" class="form-control col-4 mb-4" placeholder="Enter Pallet Size" />

                    <button type="submit" class="btn btn-primary col-2">Save</button>


                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>


                </form>
                <hr/>
                <a th:href="@{/templates/product_info.html}">Back to product info</a>
            </div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
