<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Employee</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Delivery address</h3>
    <hr/>

    <form th:action="@{/saveDelivery}" th:object="${delivery}" method="POST">

        <input type="text" th:field="*{streetname}" class="form-control col-4 mb-4" placeholder="Enter Streetname" />

        <input type="text" th:field="*{streetnumber}" class="form-control col-4 mb-4" placeholder="Enter Street Number" />

        <input type="text" th:field="*{pobox}" class="form-control col-4 mb-4" placeholder="Enter POBox" />

        <input type="text" th:field="*{cityname}" class="form-control col-4 mb-4" placeholder="Enter City Name" />

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/product_info.html}">Back to product info</a>
</div>







</body>
</html>
