<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<p th:text="$(greeting)">Hello and Welcome</p>

    <form method="post" action="/products">
        <input type="text" name="name"  />
        <input type="submit" name="Greet me!"  />
    </form>


<div class="container">
    <div class="row">
        <div class="col">

            <div class="btn-group">
                <a href="#" class="btn btn-primary active" aria-current="page">Homepage</a>
                <a href="#" th:href="@{/orders/list-orders-page.html}" class="btn btn-primary">Products</a>
                <a href="#" class="btn btn-primary">Link</a>
            </div>

            <button onclick="window.location.href='/'">Continue</button>

            <form id = "hotDealForm" th:action = "@{/orders/list-orders-page.html}"  method="post">

                <div class="col-xs-12 col-sm-6 col-md-6">
                    This Hot deal
                    <br/>
                    <input type="button" value="Continue to schedule" class="btn btn-red" />
                </div>

            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
