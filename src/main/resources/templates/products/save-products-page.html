<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Products</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <img height="150" src="assets/images/logo.png" alt="logo" >
    <a href="customer/orders">Past Order</a>
    <a href="/customer">Shop</a>
    <a href="/settings/edit">Settings</a>
    <a href="/about">About Us</a>
    <a href="/logout">Log Out</a>
</div>

<div ><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span> </div>

<div class="container">

    <div style = "margin-top: 10px; text-align: center" class="page-header"><h2 style="size: 50px"><strong>Add New Product</strong></h2></div>



    <form th:action="@{/saveProduct}" th:object="${product}" method="POST">
        <div class="Rtable Rtable--2cols">
        <div class="Rtable-cell">Product Name</div>
        <div class="Rtable-cell"> <input style="" type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" /></div>

        <div class="Rtable-cell">Product Price</div>
            <div class="Rtable-cell"><input type="text" th:field="*{price}" class="form-control" placeholder="Enter Price" /></div>

        <div class="Rtable-cell">Product Pallet Size</div>
                <div class="Rtable-cell">  <input type="text" th:field="*{palletSize}" class="form-control" placeholder="Enter Pallet Size" /></div>
    </div>
       <div class="form-group mb-3"><button class="btn1 d-block w-100" type="submit">Save</button>
        <input type="hidden" th:field="*{id}" /> </div>

    </form>
    <hr/>
    <a th:href="@{/product_info.html}">Back to product info</a>

</div>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "white";
    }

</script>





</body>
</html>
